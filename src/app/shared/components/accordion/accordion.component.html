<div class="accordion">
  <div class="accordion__head" (click)="isShow = !isShow">
    <div class="accordion__title">{{title}}</div>
    <div class="accordion__img">
      <img src="assets/img/{{icon}}" alt="icon">
    </div>
  </div>

  <div class="accordion__content" [ngClass]="{'is-show': isShow}">
    <ng-container *ngFor="let list of menu">
      <app-list-item-icon [list]="list.list"
                          [title]="list.title"></app-list-item-icon>
    </ng-container>
  </div>
</div>
