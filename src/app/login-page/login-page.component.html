<div class="main">
  <div class="container">
    <div class="main__content">
      <h3 class="main__title title">Авторизація</h3>

      <div class="main__in">
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          class="form">
          <div class="form__field">
            <label for="login"></label>
            <input
              formControlName="login"
              id="login"
              type="text"
              placeholder="Логин">
          </div>
          <div class="form__field">
            <label for="password"></label>
            <input
              formControlName="password"
              id="password"
              type="password"
              placeholder="Пароль">
          </div>
          <div class="form__btn">
            <button
              [disabled]="form.invalid || form.disabled"
              type="submit"
              class="btn"
            >
              Вхід
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
